<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{chat.name}}">
  <ion-content>
    <p>
      {{chat.lastText}}
    </p>

    <ion-scroll zooming="true" direction="xy" style="width: 100%; height: 100%">
        <div id="container2" style="overflow: auto; "></div>
    </ion-scroll>
    <input type="button" class="resetView" value="0"></input>
	<input type="button" class="scaleUp" value="+"></input>
	<input type="button" class="scaleDown" value="-"></input>
  <button ng-click="commit()" class="button button-circle button-energized"></button>
  </ion-content>
</ion-view>
