<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Learn Tab -->
  <ion-tab title="Learn" icon-off="ion-university" icon-on="ion-university" href="#/tab/learn">
    <ion-nav-view name="tab-learn"></ion-nav-view>
  </ion-tab>

  <!-- flashcards Tab -->
  <ion-tab title="Manage" icon-off="ion-images" icon-on="ion-images" href="#/tab/flashcards">
    <ion-nav-view name="tab-flashcards"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Settings" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
